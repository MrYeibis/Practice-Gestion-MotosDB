<div class="primary">
    <h1 class="init-text">Iniciar Sesión</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <a class="register-anchor" onclick="window.location.href='/register'">¿No tienes una cuenta? Haz click aquí y registrate</a>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Guardar Usuaro</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
