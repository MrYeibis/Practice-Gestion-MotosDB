<div class="primary">
    <h1 class="init-text">Registrarse</h1>
    <form [formGroup]="RegisterForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Correo Electronico</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="InputPassword1">
        </div>
        <div class="mb-3">
          <label for="InputPassword2" class="form-label">Confirmar Contraseña</label>
          <input type="password" formControlName="confirmPassword" class="form-control" id="InputPassword2">
          <a class="register-anchor" href="/login">¿Ya tienes una cuenta? Haz click aquí e inicia sesión</a>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" [disabled]="!RegisterForm.valid" class="btn btn-primary w-100">Registrarse</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary w-100 back-btn" routerLink="/landing">Volver</button>
            </div>
        </div>
      </form>
</div>
