<div class="primary">
    <h1 class="init-text">Registrar Cliente</h1>
    <form [formGroup]="newCliente" (ngSubmit)="this.crud.addData(newCliente.value, 'clientes')">
        <div class="mb-3">
          <label for="IDCliente" class="form-label">ID Tipo De Documento</label>
          <select2 class="form-control" [data]="documentoData" formControlName="IDTipoDocu"></select2>
        </div>
        <div class="mb-3">
          <label for="IDCliente" class="form-label">ID De Cliente</label>
          <input type="text" class="form-control" id="IDCliente" formControlName="IDCliente">
        </div>
        <div class="mb-3">
            <label for="NombreRS" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="NombreRS" formControlName="NombreRS">
        </div>
        <div class="mb-3">
            <label for="IDTipoActividad" class="form-label">ID Tipo De Actividad</label>
            <select2 class="form-control" [data]="actividadData" formControlName="IDTipoActividad"></select2>
        </div>
        <div class="mb-3">
            <label for="FechaIng" class="form-label">Fecha De Ingreso</label>
            <input type="text" class="form-control" id="FechaIng" formControlName="FechaIng">
        </div>
        <div class="mb-3">
            <label for="Estado" class="form-label">Estado</label>
            <select2 class="form-control" [data]="estadoData" formControlName="Estado"></select2>
        </div>
        <div class="mb-3">
            <label for="Observacion" class="form-label">Observacion</label>
            <input type="text" class="form-control" id="Observacion" formControlName="Observacion">
        </div>
        <div class="row">
            <div class="col btn-register">
                <button type="submit" [disabled]="!newCliente.valid"  class="btn btn-primary w-100">Registrar Cliente</button>
            </div>
        </div>
      </form>
</div>
